<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Quiz</title>

</head>
<body>
    <header>
   <nav> <h1 class="header-content"> Quiz on Frontend (20 Mins) </h1>
   </nav>
   </header>

   <main>
     <section class="quiz-content">

        <form action="index.html" method="POST">

            <div id="div">
              <h1 class="question">1. Which of these is a javascript packet manager?</h1> 
              <input type="radio" name="node-js"  value="node-js" id="node-js" class="question-option1">
              <label for="node-js"> a : Node.js</label><br>
              <input type="radio"  name="type-script" value="type-script" id="type-script" class="question-option2">
              <label for="type-script"> b : TypeScript</label><br>
              <input type="radio" name="npm" value="npm" id="npm" class="question-option3">
              <label for="npm"> c : Npm</label><br><br><br>
            </div>
     
            
            <div id="div">
                <h1 class="question">2.  Which of the following is an example of an empty element?</h1>
                <input type="radio" name="input-tag"  value="input-tag" id="input-tag" class="question-option1">
                <label for="input-tag"> a :  Input Tag </label><br>
                <input type="radio"  name="meta-tag" value="meta-tag" id="meta-tag" class="question-option22">
                <label for="meta-tag"> b : Meta Tag</label><br>
                <input type="radio" name="all-of-the-above" value="all-of-the-above" id="all-of-the-above" class="question-option33">
                <label for="all-of-the-above"> c : All of the above</label><br><br><br>
              </div>

              <div id="div">
                <h1 class="question">3. Where is the meta tag only found?</h1>
                <input type="radio" name="the-last-page"  value="the-last-page" id="the-last-page" class="question-option1">
                <label for="the-last-page"> a : The last page</label><br>
                <input type="radio"  name="the-home-page" value="the-home-page" id="the-home-page" class="question-option222">
                <label for="the-home-page"> b : The home page</label><br>
                <input type="radio" name="the-second-page" value="the-second-page" id="the-second-page" class="question-option333">
                <label for="the-second-page"> c : The second page</label><br><br><br>
              </div>



            <button type="submit" id="submit" class="inputbox1">Previous Question</button>&nbsp;
            <button type="submit" id="submit" class="inputbox1">Next Question</button>
          </form>
    
     </section>
 
   </main>

<footer>
